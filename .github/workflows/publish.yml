name: Publish to npm

on:
  workflow_dispatch:
  push:
    tags:
      - "v*" # Executa somente quando criar uma tag no formato v1.0.0, v2.1.3 etc.

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    name: Build and Publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/

      - name: Install dependencies
        run: npm install -g npm@latest
      - run: npm i

      - name: Build project
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
